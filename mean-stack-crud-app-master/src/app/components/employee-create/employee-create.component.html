<h1><div class="d-flex justify-content-center fs-1 mt-5">Categary And Product</div></h1>
<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div *ngIf="steps==1">
        <h3>Product</h3>
        <div class="form-group">
          <!-- <label for="inputName">Name</label> -->
          <input class="form-control" type="text" formControlName="name" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['name'].errors?.['required']"
          >
            Name is required.
          </div>
        </div>
      </div>

      <div *ngIf="steps==2">
        <h3 display="flex">Categary</h3>
        <div class="form-group" >
          <!-- <label for="inputVerify3">categary</label> -->
          <input class="form-control" type="text" formControlName="categary"/>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['categary'].errors?.['required']"
          >
            Enter your categary .
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['categary'].errors?.['required']"
          >
          </div>
      </div>
</div>
        <!-- <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div> -->
        <a href="" class="btn btn-warning mx-2" *ngIf="steps !=1">Previous</a>
  <button type="submit" class="btn btn-success mx-2" *ngIf="steps !=2">Next</button>
  <button type="submit" class="btn btn-primary mx-2" *ngIf="steps ==2">Submit</button>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
